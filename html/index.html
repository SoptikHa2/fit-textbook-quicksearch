<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FIT Textbook Search</title>
        
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
        <link rel="icon" type="image/png" href="img/favicon.png" sizes="64x64">
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <h1>FIT Textbook Search</h1>
        <p>Make sure you are authenticated and have access to the textbook.</p>
        <noscript>
            <p style="color: red;">This site will not work without JS enabled.</p>
        </noscript>
        <form id="searchForm">
            <input type="text" id="searchField" autofocus placeholder="Kritéria konvergence"></input>
        </form>
        <p>Textbook is searched using grep with regex. Do not mistype. Space = OR</p>
        <div class="resultPage">
            <div class="result" id="result">
            </div>
            <div class="iframeDiv" id="iframeDiv">
                <iframe src="https://soptik.tech/"></iframe>
            </div>
        </div>
        <div class="selectTextbook">
            <div>
                <div class="title">
                    <h2>Select textbook</h2>
                </div>
            </div>
            <div>
                <div class="textbookSelector active" id="zma">Základy Matematické Analýzy</div>
                <div class="textbookSelector">TBA</div>
            </div>
        </div>
        <script src="js/grep.js"></script>
        <!-- Tracking -->
        <script src="https://soptik.tech/js/big-brother.js" async></script>
    </body>
</html>
